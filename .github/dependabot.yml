version: 2
updates:
  - package-ecosystem: npm # Only required if you use npm
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
      timezone: UTC
    open-pull-requests-limit: 15
    versioning-strategy: increase
    ignore:
      - dependency-name: "@types/node"
        versions:
          - ">=17.0.0"
      # requires node@18
      - dependency-name: semantic-release
        versions:
          - ">= 20.0.0"
    commit-message:
      prefix: build
      include: scope
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
      timezone: UTC
    open-pull-requests-limit: 15
    ignore:
      - dependency-name: node # Only required if you use npm
        versions:
          - ">=17.0.0"
    commit-message:
      prefix: build
      include: scope
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
      timezone: UTC
    open-pull-requests-limit: 15
    commit-message:
      prefix: build
      include: scope
